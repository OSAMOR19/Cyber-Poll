<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cf8c647d77.js" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.10.0/dist/umd/supabase.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js"></script> -->
    <!-- SupaBase CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    
    <!-- blueimpCDN -->
    <script src="https://cdn.jsdelivr.net/npm/blueimp-md5@2.19.0/js/md5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.js" crossorigin="anonymous"></script>
    <script defer src="JavaScript/dashboard.js"></script>
    <link rel="stylesheet" href="css/dashboard.css">
    <title>Voting App || Dashboard</title>
</head>
<body>
    <header>
        <div class="user">
            <i class="fa-sharp fa-solid fa-user"></i><small id="username">Welcome, </small>
        </div>
        <div class="dropDown">
            <label for="dropDown">Connect Your Wallet<i class="fa-solid fa-angle-down"></i></label>
            <ul id="dropDown">
                <li>Connect to Metamask</li>
                <li>Connect with Wallet connect</li>
                <li>Connect with Coinbase</li>
            </ul>
        </div>
    </header>
    <aside>
        <nav>
            <ul class="ul-nav">
                <li><i class="fa-solid fa-house"></i></li>
                <li><i class="fa-solid fa-check-to-slot"></i></li>
                <li><i class="fa-solid fa-chart-simple"></i></li>
                <li><i class="fa-solid fa-right-from-bracket"></i></li>
            </ul>
        </nav>
    </aside>
    <main>
        <section class="home"></section>
        <section class="vote">
            <div class="card">
                <img src="" alt="" class="candidateImg"/>
                <div>
                    <small class="candidateID"></small>
                    <h3 class="candidateName"></h3>
                    <p class="candidateParty"></p>
                </div>
            </div>
        </section>
        <section class="results"></section>
    </main>
</body>
</html>
